<!DOCTYPE html>

<body>
    <div class="container">
        <h1> SVG - Scalable Vector Graphic</h1>
        <img src="images/myfirst.svg" alt="">

            <circle class="pupils" id="pupil-r" cx="337.5" cy="182.5" r="24.5" />
